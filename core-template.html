<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winner</title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico">
  <link rel="stylesheet" href="css/application.css">
</head>
<body>
  
  <!-- header -->
  <header id="header">
    <div class="container">
      <div class="row">
          
        <!-- header left side: logo + select -->
        <div class="col-md-6 header_left">
          <div class="row">
            <div class="col-md-7">
            <a href="javascript:void(0);" class="logo">
              <img src="img/logo.png" alt="logo">
            </a>
            </div>
            <div class="col-md-5">
            <select name="" id="" class="header_select">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
            </div>
          </div>
        </div>

        <!-- header right side: budget -->
        <div class="col-md-6 header_right">
          <div class="row">
            <div class="col-md-4">
              <p>Бюджет імпортера</p>
              <span>10 000 uah</span>
            </div>
            <div class="col-md-4">
              <p>Заплановані витрати</p>
              <span>9 000 / 5 500 uah</span>
            </div>
            <div class="col-md-4">
              <p>Фактичні витрати</p>
              <span>7 000 / 5 500 uah</span>
            </div>
          </div>
        </div>

        

      </div>
    </div>
  </header>

  <!-- mainwrapper -->
  <section id="wrapper">

    <!-- 
      banner 
      img set as background
    -->
    <div class="core_banner"></div>

    <!-- tabs -->
    <div id="tabs" class="clearfix">
      <div class="container">
        <div class="row">
          <a href="javascript:void(0);" class="tab col-md-3 ">головна</a>
          <a href="javascript:void(0);" class="tab col-md-3 active">планові витрати</a>
          <a href="javascript:void(0);" class="tab col-md-3">фактичні витрати</a>
          <a href="javascript:void(0);" class="tab col-md-3">звіт</a>
        </div>
      </div>
    </div>

    <!-- maincontainer -->
    <div class="container">
      <div class="row">

        <!-- paste content here -->
        container    

      </div>
    </div>
    

  </section>

  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="rights">
          &copy; Ford 2016. Усі права захищено. Сторінка створена для внутрішнього користування

        <div class="welldo">
